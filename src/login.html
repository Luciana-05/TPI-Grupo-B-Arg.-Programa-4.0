<body>
     <div class="container" id="Login">
        <h2>Iniciar sesión</h2>
        <form>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Introduzca su contraseña" name="pswd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Recordarme
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <div class="my-3">
            <span>Primera vez en ArgFlix? <a href="E" class="text-danger">Suscríbete ahora</a></span><br>
            <span><a href="E" class="text-danger">Recuperar Contraseña</a></span>
        </div>
        </form>
      </div>
