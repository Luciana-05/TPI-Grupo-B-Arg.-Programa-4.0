<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peliculas hechas en nuestro país" />
    <title>ARGFLIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" />

</head>
<body>

<div class="container-fluid">
  <header class="d-flex flex-wrap justify-content-center py-4 mb-4">
    <a href="/"
                class="d-flex align-items-center link-body-emphasis text-decoration-line-through">
                <img src="images/argflix-logo.png" alt="Logo" width="300"/>
            </a>
  </header>
  <div>
  <div class="login-content login-form hybrid-login-form hybrid-login-form-signup" data-uia="login-page-container">
  <div class="hybrid-login-form-main">
    <h1>Iniciar sesión</h1>
    <form method="post" class="login-form" action>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Introduzca su correo electrónico" name="email">
      </div>
        <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Introduzca su contraseña" name="pswd">
        </div>
      <button class="btn login-button btn-submit btn-small" type="submit" autocomplete="off" tabindex="0" data-uia="login-submit-button">Iniciar sesión</button>
      <div class="hybrid-login-form-help">
        <div class="ui-binary-input login-remember-me">
          <input type="checkbox" class name="rememberMe" id="bxid_rememberMe_true" value="true" tabindex="0" data-uia="rememberMe" checked>
         <label for="bxid_rememberMe_true" data-uia="label+rememberMe">
          
          <span class="login-remember-me-label-text">Recuerdame</span>
          
         </label>
         <div class="helper"></div>
        </div>
        <a class="login-help-link link" target="_self" data-uia="login-help-link" href="">¿Necesitas ayuda?</a>
      </div>
  
    </form>

  </div>
  <div class="hybrid-login-form-other">
    <div class="login-singup-now" data-uia="login-singup-now">
      ¿Primera vez en ArgFlix? 
      <a class target="_self" href="">Suscríbete ahora</a>
      
    </div>


    </div>
  </div>
</div>
</div>
