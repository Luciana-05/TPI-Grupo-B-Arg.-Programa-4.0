<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/global.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/argflix-logo.png" alt="Logo de Argflix" width="120" />
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="profiles.html" class="nav-link">Perfiles</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="about-us.html" class="nav-link">Nosotros</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active custom-link" aria-current="page">Contacto</a></li>
                <li class="nav-item"><a href="unsuscription.html" class="nav-link">Baja del servicio</a></li>
            </ul>
        </header>
    </div>
    <main class="container">
       <h1 class="titulo-contact mb-3">Contacto</h1>
       <p class="">Ingrese sus datos y lo contactaremos a la brevedad</p>
       <div class="row g-3 align-items-center mb-3 text-sm-start text-md-end text-lg-end">
            <div class="col-md-2">
                <label for="nombre">Nombre:</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" class="form-control"/>
            </div>
       </div>
       <div class="row g-3 align-items-center mb-3 text-sm-start text-md-end text-lg-end">
            <div class="col-md-2">
                <label for="apellido">Apellido:</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" class="form-control"/>
            </div>
       </div>
       <div class="row g-3 align-items-center mb-3 text-sm-start text-md-end text-lg-end">
        <div class="col-md-2">
            <label for="teléfono">Teléfono:</label>
        </div>
        <div class="col-md-10">
            <input type="text" id="teléfono" name="teléfono" placeholder="Ingrese su teléfono" class="form-control"/>
        </div>
   </div>
   <div class="row g-3 align-items-center mb-3 text-sm-start text-md-end text-lg-end">
        <div class="col-md-2">
            <label for="email">E-mail:</label>
        </div>
        <div class="col-md-10">
            <input type="text" id="email" name="email" placeholder="Ingrese su email" class="form-control"/>
        </div>
   </div>
   <div class="row g-3 align-items-center mb-3 text-sm-start text-md-end text-lg-end">
        <div class="col-md-2">
            <label for="mensaje">Mensaje:</label>
        </div>
        <div class="col-md-10">
            <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese un mensaje" class="form-control"/>
        </div>
   </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir más información</label>
    </div>
    <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-outline-light" id="liveAlertBtn">Aceptar</button>
    </main>
    <footer>
        <!-- Aquí va el contenido del footer, debería ser el mismo en todas las páginas -->
    </footer>
    <script src="js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
